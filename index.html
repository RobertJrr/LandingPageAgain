<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My landing page</title>
    <link rel ="stylesheet" href="style.css">

</head>
<body>
    <main>
        <!-- nav element is child of main -->
         <nav>
            <!-- span element child of nav -->
            <span id = "headerlogo">Header logo</span>
            <!-- ul is child of nave -->
            <ul id="lineitup" class="links">
                <!-- li child of ul  -->
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
         </nav>
        
         <!-- div child of main -->
        <div class = "main-text">
            <!-- child of div .main-text -->
            <div class="sign-up">
                <h2>This website is awesome</h2>
                <p>This website has some subtext that goes here under the main
                    title. It's a smaller font and color is lower in contrast
                </p>
                <button id="sign-up-button">Sign up</button>
            </div>
            <div id="place-holder">This is a place holder for an image</div>
        </div>

    </main>


    
</body>
</html>
